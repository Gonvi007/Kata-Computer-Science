<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costo del boleto</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div id="cotizar">
            <div class="field">
                <label class="label">Cuantos pares?</label>
                <div class="control">
                    <input id="pares" class="input" type="text" placeholder="Ingresa cuantos pares quieres comprar"> 
                </div>
                <label class="label">Precio de los zapatos</label>
                <div class="control">
                    <input id="precio" class="input" type="text" placeholder="Ingresa cuanto cuesta el par de zapatos"> 
                </div>
            </div>
            <button id="calcular-boton" class="button is-primary">Calcular precio</button>
        </div>
        <div id="total"></div>
    </div>
    
</body>
</html>
